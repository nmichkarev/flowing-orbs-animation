<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/plugin.js" type="text/javascript"></script>
    <link href="../dist/plugin.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Particles demo</title>
</head>
<body>
    <div class="content">
        <div id="particles-holder"></div>
        <div id="controls">
            <form id="movemodes-form">
                <p>Movement mode</p>
                <p><input autocomplete="off" name="movemode" type="radio" value="default" checked> Standart(default)</p>
                <p><input autocomplete="off" name="movemode" type="radio" value="gas"> Gas</p>
                <p><input autocomplete="off" name="movemode" type="radio" value="slowing"> Slowing</p>
            </form>
            <form id="displaymodes-form">
                <p>Display mode</p>
                <p><input autocomplete="off" name="displaymode" type="radio" value="default" checked> Standart(default)</p>
                <p><input autocomplete="off" name="displaymode" type="radio" value="filled"> Filled</p>
                <p><input autocomplete="off" name="displaymode" type="radio" value="stroked"> Stroked</p>
                <p><input autocomplete="off" name="displaymode" type="radio" value="vibrating"> Vibrating</p>
                <p><input autocomplete="off" name="displaymode" type="radio" value="satellite"> Satellite</p>
            </form>
            <form id="sparkles-form" class="tiny-form">
                <p>Draw sparkles</p>
                <p><input autocomplete="off" type="checkbox" name="drawsparkles">true/false</p>
            </form>
            <form id="overlay-form" class="tiny-form">
                <p>Draw overlay</p>
                <p><input autocomplete="off" type="checkbox" name="drawoverlay"> true/false</p>
            </form>
            <form id="border-form" class="tiny-form">
                <p>Draw border</p>
                <p><input autocomplete="off" type="checkbox" name="drawborder" checked> true/false</p>
            </form>
            <form id="radius-form" class="tiny-form" >
                <p>Radius:</p>
                <p><input autocomplete="off" type="number" name="ballsradius" min="1" value="15" /></p>
            </form>
            <form id="count-form" class="tiny-form" >
                <p>Count:</p>
                <p><input autocomplete="off" type="number" name="ballscount" min="1" value="10" /></p>
            </form>
            <form id="color-form">
                <p>Color</p>
                <p><input autocomplete="off" name="ballscolor" type="radio" value="red" checked> Red</p>
                <p><input autocomplete="off" name="ballscolor" type="radio" value="blue"> Blue</p>
                <p><input autocomplete="off" name="ballscolor" type="radio" value="black"> [0, 0, 0] (Black)</p>
                <p><input autocomplete="off" name="ballscolor" type="radio" value="random"> Random</p>
            </form>
        </div>
        
    </div>
    <pre id="pretty-options"></pre>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
