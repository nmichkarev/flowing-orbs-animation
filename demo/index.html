<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/plugin.js" type="text/javascript"></script>
    <link href="../dist/index.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Particles demo</title>
</head>
<body>
    <div class="content">
        <div id="particles-holder"></div>
        <div id="controls">
            <form id="movemodes-form">
                <p>Movement mode</p>
                <p><input name="movemode" type="radio" value="default" checked> Standart(default)</p>
                <p><input name="movemode" type="radio" value="gas"> Gas</p>
                <p><input name="movemode" type="radio" value="slowing"> Slowing</p>
            </form>
            <form id="displaymodes-form">
                <p>Display mode</p>
                <p><input name="displaymode" type="radio" value="default" checked> Standart(default)</p>
                <p><input name="displaymode" type="radio" value="filled"> Filled</p>
                <p><input name="displaymode" type="radio" value="stroked"> Stroked</p>
                <p><input name="displaymode" type="radio" value="vibrating"> Vibrating</p>
                <p><input name="displaymode" type="radio" value="satellite"> Satellite</p>
            </form>
            <form id="sparkles-form" class="tiny-form">
                <p>Draw sparkles</p>
                <p><input type="checkbox" name="drawsparkles">true/false</p>
            </form>
            <form id="overlay-form" class="tiny-form">
                <p>Draw overlay</p>
                <p><input type="checkbox" name="drawoverlay">true/false</p>
            </form>
            <form id="border-form" class="tiny-form">
                <p>Draw border</p>
                <p><input type="checkbox" name="drawborder" checked>true/false</p>
            </form>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
